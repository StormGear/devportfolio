name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - kofi 
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.4' # Change to desired Flutter version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --web-renderer=canvaskit

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable frameworks
        run: firebase experiments:enable webframeworks

      - name: Authenticate with Firebase
        run: firebase login:ci --interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Hosting
        run:  GOOGLE_APPLICATION_CREDENTIALS=credentials.json firebase deploy # need to be changed since it's not secure
